<div class="card p-3">
  <div *ngIf="paymentTransaction.isUserLoggedIn" class="d-block my-3">
    <apt-payment-method [paymentTransaction]="paymentTransaction" (callForNewPaymentMethod)='requestNewPaymentMethod($event)'>
    </apt-payment-method>
  </div>
  <div *ngIf="paymentForOrder" class="d-block pl-3">  
    <apt-payment-iframe class="d-block pl-3" [paymentTransaction]="paymentTransaction" [paymentType]="paymentType" (onSubmitPaymentRequest)='onSubmitPaymentRequestForOrder($event)' >
    </apt-payment-iframe>    
    <div *ngIf="paymentTransaction.isUserLoggedIn" class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="save-payment" (ngModelChange)="transactionType($event)"
        [(ngModel)]="isSalesCardSaved" name="savePaymentCard">
      <label class="custom-control-label" for="save-payment">{{'CART.PAYMENT.PAYMENT_INPUTSAVE' | translate}}</label>
    </div>
  </div>
</div>
